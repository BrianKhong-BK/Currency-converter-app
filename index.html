<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Currency Converter App</h1>
    <label for="">Amound to Convert:</label>
    <input type="number" />

    <div class="d-flex mx-3">
      <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text" style="width: 80px">From</span>
        <input type="text" class="form-control" disabled id="fromInput" />
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          onclick="displayList('from')"
        ></button>
        <ul class="dropdown-menu" id="fromList"></ul>
      </div>

      <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text text-center" style="width: 80px">To</span>
        <input type="text" class="form-control" disabled id="toInput" />
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          onclick="displayList('to')"
        ></button>
        <ul class="dropdown-menu" id="toList"></ul>
      </div>
    </div>

    <button>Convert</button>
    <button>Reset</button>

    <script src="script.js"></script>
  </body>
</html>
